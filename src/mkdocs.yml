# Theme settings
theme:
    name: null
    custom_dir: 'theme/material'
    favicon: 'img/BetfairFavicon.ico'
    logo: 'img/logo.svg'
    # custom_dir: 'custom_theme/'
    language: 'en'
    palette:
        primary: null
        accent: null
    font:
        text: 'Roboto'
        code: 'Roboto Mono'
    feature:
        tabs: true

# Social Media links (footer)
extra:
  social:
    - type: 'twitter'
      link: 'https://twitter.com/Betfair_Aus'
    - type: 'linkedin'
      link: 'https://linkedin.com/company/betfair-australia'
    - type: 'facebook'
      link: 'https://facebook.com/betfairaustralia'
    - type: 'youtube'
      link: 'https://youtube.com/user/betfairaus'
    - type: 'github'
      link: 'https://github.com/betfair-datascientists'

# Extensions
markdown_extensions:
    - admonition
    - codehilite:
        guess_lang: false
        use_pygments: true
        noclasses: true
        # pygments_style: onedark
    - footnotes
    - meta
    - toc:
        permalink: true
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde

# Google Analytics
google_analytics:
    - 'UA-125973915-1'
    - 'auto'
